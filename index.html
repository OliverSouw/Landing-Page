<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Landing Page DNC</title>

        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        
        <header>
            <img src="/assets/img/logoHBO-T2.png">

            <nav>
                <ul class="list-menu">
                    <li>Menu</li>
                    <li>Assinar</li>
                </ul>
            </nav>
        </header>

        <section class="info-login">
            <h1>Entrar</h1>

            <p>Você tem uma conta HBO Max?</p>
        </section>

        <section>
            <form class="form-login">
                <label class="form-label">E-mail</label>
                <input class="form-input" type="email">
                
                <label class="form-label">Senha</label>
                <input class="form-input" type="password">
    
                <input class="btn-input" type="submit" value="Entrar">
            </form>
        </section>
        
        <section class="final-section">
            <p class="second-login">
                Você acessa a HBO Max por um provedor de TV, <br>
                de internet ou celular?
            </p>
    
            <button class="btn-entrar">Entrar como provedor</button>
        </section>
        
    </body>
</html>
